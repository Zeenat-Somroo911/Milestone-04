<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Website Builder</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="container">
      <header class="heading">
        <h1 class="heading-text">Milestone 4: Build your Resume</h1>
      </header> 
      <main>
        <div class="form-div">
          <form method="GET" class="form-container" id="resume-form">
            <!-- Contact Information starts here  -->
            <div class="contact-information-section">
              <h2 class="form-headings">Contact Information:</h2>
              
              <label class="labels" for="fname">First Name: </label>
              <br>
              <input class="inputs fname-input" type="text" placeholder="Input your first name" id="fname" required>
              <br>
              
              <label class="labels" for="lname">Last Name: </label>
              <br> 
              <input class="inputs lname-input" type="text" placeholder="Input your last name" id="lname" required>
              <br>
              
              <label class="labels" for="email">Email: </label>
              <br>
              <input class="inputs email-input" type="email" name="email" id="email" placeholder="Input your email" required>
              <br>
              
              <label class="labels" for="address">Address: </label>
              <br class="display-hidden">
              <input class="inputs" type="text" name="address" id="address" placeholder="Enter Address"> 
              <br>

              <label class="labels" for="phnumber">Phone Number: </label>
              <br class="display-hidden">
              <input class="inputs num-input" type="tel" name="phnumber" id="phnumber" value="92-" minlength="10" maxlength="15"> 
              <br>
              
              <label class="labels" for="resume-image">Choose an Image: </label>
              <input type="file" id="resume-image" accept="image/*">
              <br>
            </div>
            <!-- Contact Information ends here -->
            
            <div class="border"></div>

            <!-- Education starts here -->
             <div class="education-section">
                <h2 class="form-headings">Education</h2>
                
                <div class="education-data">
                  <!-- CODE GENERATED THROUGH TYPESCRIPT INTERACTIVITY -->
                
                </div>

                <button type="button" class="btns" id="education-btn">Add Education</button>
             </div>
            
            <!-- Education ends here -->

            <div class="border"></div>

            <!-- Skills starts here -->

             <div class="skills-section">
                <h2 class="form-headings">Skills</h2>

                <div class="skills-data ">
                  <!-- CODE GENERATED THROUGH TYPESCRIPT INTERACTIVITY -->
                  
                </div>

                <button type="button" class="btns" id="skills-btn">Add Skills</button>
             </div>

            <!-- Skills ends here -->

            <div class="border"></div>

            <!-- Work Experience starts here -->

             <div class="work-exp">
                <h2 class="form-headings">Work Experience</h2>

                <div class="workexp-data">
                  <!-- CODE GENERATED THROUGH TYPESCRIPT INTERACTIVITY -->
                </div>


                <button type="button" class="btns" id="workexp-btn">Add Work Experience</button>
             </div>

            <!-- Work Experience ends here -->

            <div class="border"></div>

            <button class="btns transparent" type="submit">Submit</button>
            <button class="btns transparent" type="reset">Reset</button>
          </form>
        </div>


        <div class="resume-container">
          
        </div>
      </main>
      <footer class="footer-text">
        <h1>Created by ZEENAT SOMROO with &#10084;</h1>
      </footer>
  </div>
</body>
<script src="script.js"></script>
</html>
